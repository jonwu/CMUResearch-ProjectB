<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>

	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/places.js"></script>
	<script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/google-maps.js"></script>

</head>
<body>

	<div id="video-container" style="width:80%; height: 100%; float: left; outline:1px solid white;">
		<div id="map-canvas" style="width: 100%; height: 50%"></div>
		<div id="youtube" style="width:100%; height: 50%"></div>
	</div>
	<div class="transcript-container" style="width:20%; height: 100%; float: right;">

		<div class="progressTime" style="color:white; border-bottom: 1px solid white; height: 10%; overflow: auto;">
			Current play time:
			<span class="currentTime"></span>
			<br>
			<a class="clear">clear transcript</a>
		</div>
		<div class="transcript"></div>
	</div>

</body>
</html>
